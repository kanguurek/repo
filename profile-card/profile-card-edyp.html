<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile Card </title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
   <div class="head">
    <div class="profile-image ">
        <img src="https://i.ibb.co/0KHJ7gS/edypek-remontier-4.jpg" alt="">
      </div>
      <div class="name-headline">
        <h1>Edyp Doge</h1>
          <h2>senior renovation developer</h2>
          <span>from</span>
          <p><i class="fas fa-map-marker-alt"></i> Cracow, Poland</p>
      </div>
   </div>
    <div class="content"> 
      <p class="about ">
      Uwielbiam projektować drzwi od mojego pokoju. Wielką radość sprawia mi również wyrywanie listw spod ściany. Jestem profesjonalistą i jedynym specjalistą w tej niszowej dziedzinie :) <italic> #RemontEdypka.</italic>
      </p>
      <center><h3><a href="http://www.edypremont.pl" target="_blank">www.edypremont.pl</a></h3></center>
      <section class="links">
        <ul>
          <li><a href="https://twitter.com/#" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://behance.com/#" target="_blank"><i class="fab fa-behance"></i></a></li>
          <li><a href="https://instagram.com/#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
        <button class="button"><h3 class="fas fa-paw"> FOLLOW ME</h3></button>
      </section>
    </div>
  </div>
</body>
</html>
